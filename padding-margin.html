<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Padding exercise</title>
	<style>
		.padre{
			width: 600px;
			height: 800px;
			background-color: orange;
		}
		.caja1{
			width: 200px;
			height: 30px;
			border: solid 5px pink;
		}
		#uno{
			background-color: red;
		}
		#dos{
			background-color: blue;
			margin: 10px;
		}
		#tres{
			background-color: green;
			padding: 10px;
		}
	</style>
</head>
<body>
	<div class="padre">
		<div class="caja1" id="uno">Yo soy la caja uno</div>
		<div class="caja1" id="dos">Yo soy la caja dos</div>
		<div class="caja1" id="tres">Yo soy la caja tres</div>
	</div>


	<!--
		margin: auto; sirve para ponerle una medida exacta a algo y el espacio restante de los lados se reparte por igual
		IMPORTANTISIMO
		Se recomienda siempre usar porcentajes
-->
</body>
</html>
